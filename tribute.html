        <h1> Nikola Tesla</h1>

      <div class="#">
      <figcaption>
        <img src="https://historyrat.files.wordpress.com/2013/01/1-2-1538-25-explorepahistory-a0l3f9-a_349.jpg?w=200&amp;h=250" alt="Nikola Tesla">
      <div class="#">
      <h2>TimeLine</h2>
      <ul>
      <li>1882 - conceives of AC induction motor</li>
      <li>1882 - Begins working for Edison</li>
      <li>1883 - builds polyphase AC motor</li>
      <li>1886 - builds Tesla Eletric Light &amp; Manufacturing</li>
      <li>1887 - builds first induction motor</li>
      <li>1888 - begins work at Westinghouse</li>
      <li>1891 - invents Tesla coil</li>
      <li>1892 - discovers x-rays</li>
      <li>1893 - Demonstrates radio</li>
      <li>1895 - harnesses Niagra Falls</li>
      <li>1898 - develops remote control
      <li>1898 - develops electric igniter for gasoline engines</li>
      <li>1900 - begins wardenclyffe transmitter</li>
      <li>1906 - develops bladeless turbine</li>
      <li>1906 - Wardenclyffe project abandon</li>
      <li>1917 - Receives Edison medal</li>
      <li>1928 - patent the helicopter</li>
      <li>1943 - Dies penniless</li>
      <li>1944 - awarded Radio patent</li>
      </div>
